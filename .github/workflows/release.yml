name: Release

on:
    push:
        tags:
            - "v*"

jobs:
    release:
        name: Create Release
        runs-on: ubuntu-latest

        permissions:
            contents: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"

            - name: Install dependencies
              run: npm install

            - name: Build extension
              run: npm run build:extension

            - name: Create extension package
              run: |
                  cd dist
                  zip -r ../kreo-extension-${{ github.ref_name }}.zip .
                  cd ..

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.DEMPLOYMENT_GITHUB_TOKEN }}
              with:
                  tag_name: ${{ github.ref_name }}
                  name: Kreo Extension ${{ github.ref_name }}
                  body: |
                      Release for version ${{ github.ref_name }}.

                      ## What's Changed        
                      **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ github.ref_name }}
                  files: kreo-extension-${{ github.ref_name }}.zip
                  draft: false
                  prerelease: false
                  fail_on_unmatched_files: true
